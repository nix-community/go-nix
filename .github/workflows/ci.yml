name: CI

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  fixtures:
    name: fixtures-up-to-date
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v17
    - uses: actions/setup-go@v2
      with:
        go-version: '1.17'
    - name: Build fixtures
      run: bash -c 'cd test/testdata && ./build-fixtures.go'
    - name: Diff fixtures
      run: git diff --exit-code test/testdata

  build:
    strategy:
      matrix:
        os: ['ubuntu-20.04', 'macos-latest', 'windows-latest']
        go: [ '1.17', '1.18' ]
    runs-on: ${{ matrix.os }}

    name: Build (Go ${{ matrix.go }}, OS ${{ matrix.os }})
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
    - name: ensure fixtures are in /nix/store
      run: bash -c 'cd test/testdata && ./build-fixtures.go'
    - name: go test -race -bench='.+' -v ./...
      run: go test -race -bench='.+' -v ./...
